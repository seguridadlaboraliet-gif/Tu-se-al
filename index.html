<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Señal del Día</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .nota {
      background-color: #fff9c4; /* fondo tipo papel */
      border: 4px solid #fffdd0; /* borde blanco crema */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nota img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="nota">
    <img id="imagenAleatoria" src="" alt="Señal del Día">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const imagenes = [];
      for (let i = 1; i <= 30; i++) {
        const numero = i.toString().padStart(2, '0');
        imagenes.push(`img/${numero}.jpg`);
      }

      const img = document.getElementById("imagenAleatoria");
      const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
      img.src = imagenes[indiceAleatorio];
    });
  </script>
</body>
</html>
