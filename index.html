<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Señal</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #ff9900;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>✨ Tu señal ✨</h1>
  <img id="imagenAleatoria" src="" alt="Señal del Día">

  <script>
    // Crear un array con los nombres de las imágenes del 01.jpg al 30.jpg
    const imagenes = [];
    for (let i = 1; i <= 30; i++) {
      let numero = i.toString().padStart(2, '0'); // convierte 1 → "01"
      imagenes.push(`img/${numero}.jpg`);
    }

    // Selecciona una imagen aleatoria
    const img = document.getElementById("imagenAleatoria");
    const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
    img.src = imagenes[indiceAleatorio];
  </script>
</body>
</html>
