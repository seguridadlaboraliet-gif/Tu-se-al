<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Señal del Día</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .nota {
      background-color: #fff9c4; /* color tipo papel */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 80%;
      max-height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nota img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="nota">
    <img id="imagenAleatoria" src="" alt="Señal del Día">
  </div>

  <script>
    // Crear un array con los nombres de las imágenes del 01.jpg al 30.jpg
    const imagenes = [];
    for (let i = 1; i <= 30; i++) {
      let numero = i.toString().padStart(2, '0'); // convierte 1 → "01"
      imagenes.push(`img/${numero}.jpg`);
    }

    // Selecciona una imagen aleatoria
    const img = document.getElementById("imagenAleatoria");
    const indiceAleatorio = Math.floor(Math.random() * imagenes.length);
    img.src = imagenes[indiceAleatorio];
  </script>
</body>
</html>
